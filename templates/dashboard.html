<!doctype html><html><head><meta charset="utf-8"><title>Dashboard</title></head><body style="font-family:Arial;margin:1rem;">
<h2>Leads Dashboard</h2><p><a href="/logout">Logout</a> | <a href="/export">Export CSV</a></p>
<form method="get"><input name="q" placeholder="Search" value="{{ q }}"><button type="submit">Search</button></form>
<table border="1" cellpadding="6" cellspacing="0" style="border-collapse:collapse;margin-top:1rem;width:100%"><thead><tr><th>Time</th><th>Name</th><th>Email</th><th>Phone</th><th>Interest</th></tr></thead><tbody>{% for l in leads %}<tr><td>{{ l.created_at }}</td><td>{{ l.name or '-' }}</td><td>{{ l.email or '-' }}</td><td>{{ l.phone }}</td><td>{{ l.interest or '-' }}</td></tr>{% else %}<tr><td colspan="5">No leads</td></tr>{% endfor %}</tbody></table></body></html>
